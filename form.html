    <style>
      .container {

        border-radius: 5px;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table td,
      table th {
        padding: 10px;
        border: 1px solid #ccc;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-transform: uppercase;
        color: #333;
      }

      input[type="text"],
      input[type="email"],input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        font-family: inherit;
        color: #333;
      }

      .button-group {
        text-align: center;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button:hover {
        background-color: #fff;
        color: #333;
        border: 1px solid #333;
      }

button[type="submit"] {

}

button[type="submit"]:hover {

}

@media only screen and (max-width: 600px) {

  th,
